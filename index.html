<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仓库</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
            color: #333;
        }
        body{
            background-color: #eee;
        }
        .bbox {
            width: 1200px;
            height: 300px;
            /* background-color: pink; */
            margin: 200px auto;
            display: flex;
        }

        .bbox ul {
            display: flex;
            justify-content: space-between;
        }

        .bbox li .xm {
            width: 220px;
            height: 300px;
            background-color: #fff;
            /* background-color: orange; */
            margin-left: 20px;
        }

        .bbox li .x1 a {
            display: block;
            height: 200px;
            width: 220px;
            background: url(./学成在线/images/logo.png) #f0f8ff no-repeat center;
        }
        .bbox li .x2 a {
            display: block;
            height: 200px;
            width: 220px;
            background: url(./小兔鲜/images/logo.png) #9effd8 no-repeat center;
        }
        .bbox li .xm h3{
            padding: 0 20px;
            height: 100px;
            font-weight: 400;
            font-size: 16px;
            text-align: center;
            display: flex;
            align-items: center;
            
        }
    </style>
</head>

<body>
    <div class="bbox">
        <ul>
            <li>
                <!-- 项目 -->
                <div class="xm x1">
                    <a href="./学成在线/index.html"></a>
                    <h3 class="text">制作的第一个静态网页，视频跟做</h3>
                </div>
            </li>
            <li>
                <!-- 项目 -->
                <div class="xm x2">
                    <a href="./小兔鲜/xtx.html"></a>
                    <h3 class="text">制作的第二个静态网页，加了过渡动画，根据设计图制作</h3>
                </div>
            </li>
        </ul>
    </div>
</body>

</html>
